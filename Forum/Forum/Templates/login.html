<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>DanielForum</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css"/>
</head>
<body>
<header>
    <h1>Web-Forum</h1>
    <div class="btn-group">
        <a href="/home">
            <button>Главная</button>
        </a>
        <a href="#">
            <button>Форум</button>
        </a>
        <a href="#">
            <button>О разработчике</button>
        </a>
    </div>
    <div class="btn-group_2">
        <a href="/register" class="btn">Регистрация</a>
        <a href="/login" class="btn">Войти</a>
    </div>
</header>
<div class="brd">
</div>
<div class="form_auth_block">
    <div class="form_auth_block_content">
        <p class="form_auth_block_head_text">Авторизация</p>
        <form class="form_auth_style" action="\validation" method="post">
            {% csrf_token %}
            <label>Введите Ваш Логин</label>
            <input name="login" placeholder="Логин" data-method="post" required>
            <label>Введите Ваш пароль</label>
            <input type="password" name="password" placeholder="Пароль" data-method="post" required>
            <button class="form_auth_button" type="submit" value="send" name="form_auth_submit">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
